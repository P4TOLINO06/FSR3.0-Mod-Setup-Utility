[Settings]
mEnableUpscaler = true

#0 = DLSS, 1 = FSR2, 2 = XeSS
mUpscaleType = 0

#0 = Performance
#1 = Balanced
#2 = Quality
#3 = UltraPerformance
#4 = UltraQuality
#5 = Native （DLSS Native = DLAA）
mQualityLevel = 2

#Whether to automatically set the best mip lod bias value
mUseOptimalMipLodBias = true
mMipLodBias = -2.585526

#For effects that use depth such as RTGI and Comic.fx, they work best being applied before upscaling.
#Only DOF works better after upscaling, so choose which one you would like to use.
#If you want RTGI or Comic.fx, enable this, if you want DOF, keep this false.
mRenderReShadeBeforeUpscaling = true

#Enable the sharpening or not
mSharpening = true
mSharpness = 0.500000

#0 = Default, use the default preset for corresponding quality level
#1 = Preset A (intended for Perf/Balanced/Quality modes):
#      *An older variant best suited to combat ghosting for elements with missing inputs (such as motion vectors)
#
#2 = Preset B (intended for Ultra Perf mode): 
#      *Similar to Preset A but for Ultra Performance mode
#
#3 = Preset C (intended for Perf/Balanced/Quality modes):
#      *Preset which generally favors current frame information. Generally well-suited for fastpaced game content
#
#4 = Preset D (intended for Perf/Balanced/Quality modes):
#      *The default preset for Perf/Balanced/Quality mode. Generally favors image stability
#
#5 = Preset E (Unused)
#
#6 = Preset F (intended for Ultra Perf/DLAA modes):
#      *The default preset for Ultra Perf and DLAA modes.
#
mDLSSPreset = 3

#This is only used by FSR2, incorrect value might lead to ghosting
mFOV = 75.000000


[Hotkeys]

#520 = End, find other keycode in imgui repo
#https://oprypin.github.io/crystal-imgui/ImGui/ImGuiKey.html
mToggleMenu = 520

#612 = KeypadMultiply
#https://oprypin.github.io/crystal-imgui/ImGui/ImGuiKey.html
mToggleFrameGen = 612

[Frame Generation]
#There's VRAM leaks with DLSSG, don't switch it on and off too many times or you'll run out of VRAM.
#Just keep it always on unless you want to do some comparison.
mDLSSGEnabled = true

#Reflex not working currently.
#0 = Off, 1 = Low Latency, 2 = Low Latency With Boost
mReflexMode = 1

#Capping FPS before FG
mFPSCap = 0

[Authentication]

#0 = Patreon
#1 = Afdian
mAuthSite = 0
